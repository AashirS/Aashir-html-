<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function setTheme() {
            var objspan = document.getElementById("s1");
            var objspan2 = document.getElementById("s2");
              objspan2.style = "color:orange";
        }

        function setThim() {
            var objspan = document.getElementById("s1");
            var objspan2 = document.getElementById("s2");
            objspan.style = "color: green";
            objspan2.style = "color: black";
        }

        function setAashir() {
            var objspan = document.getElementById("s1");
            var objspan2 = document.getElementById("s2");
            objspan.style = "color: brown";
            objspan2.style = "color: purple";
        }
    </script>
</head>

<body>
    <h1>theme challenge</h1>
    <br><br>
    <h2>
        <span id="s1" style="color: red;">pickup</span><span id="s2" style="color: blue;">biz</span> </h2>
    <br>
    <button onclick="setTheme()">theme 1</button>
    <button onclick="setThim()">theme 2</button>
    <button onclick="setAashir()">theme 3</button>
</body>

</html>
